<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS is fun</title>
</head>
<body>
    <header>
        <h1 class="container">CSS is alot of fun</h1>
    </header>
    <main>
        <section class="section-one">
            <div class="container">
                <h2>Tree of Hope</h2>
                <img src="tree.jpeg" alt="Green tree with large, exposed roots">
                <p>I encountered this tree on a 10km run in <a href="#">greenpoint.</a> It is my <strong>favourite tree.</strong></p>
            </div>
        </section>
        <section class="section-two">
            <div class="container">
                <h2>Wedding Bells</h2>
                <img src="wedding_bells.jpg" alt="girl and boy dressed in blue smiling">
                <p>My friend got married! I wore a beautiful blue dress and unknowingly matched with my partner!</p>
                <p>I bought it at <a href="#">Mr. Price</a></p>
                <a class="btn orange" href="#">Contact me</a>
                <a class="btn white" href="#">More info</a>
            </div>
        </section>
    </main>
    
</body>
</html>
